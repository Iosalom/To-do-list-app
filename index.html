<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>To do task app</title>
  </head>
  <body>
    <section class="field-and-main-section">
      <section class="field-section">
        <h2 class="field-h2">To-do list app</h2>
        <input
          type="text"
          class="field-input"
          maxlength="1000"
          minlength="10"
          placeholder="Eenter tasks!"
          name="empty-value-case"
        />
        <button class="add-btn add-btn-styles"><span>Add</span></button>
        <button id="remove-all-btn" class="remove-all-btn-styles"><span>Del. all</span></button>
      </section>
      <main class="main--content">
        <ul class="main--ul">
          <!-- HERE LIST OF TASKS WILL BE GENERATED -->
        </ul>
      </main>
    </section>
    <script src="app.js"></script>
  </body>
</html>
